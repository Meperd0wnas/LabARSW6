<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blueprints App</title>
    <!-- Bootstrap CSS desde WebJars -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Blueprints Application</h1>

    <!-- Captura de autor -->
    <div class="mb-3">
        <label for="input-author" class="form-label">Autor:</label>
        <input type="text" id="input-author" class="form-control" placeholder="Ingrese nombre del autor">
    </div>

    <!-- Botón Get Blueprints -->
    <div class="mb-3">
        <button id="btn-get-blueprints" class="btn btn-primary">Get blueprints</button>
    </div>

    <!-- Campo para mostrar el autor seleccionado -->
    <div class="mb-3">
        <strong>Autor seleccionado: </strong>
        <span id="selected-author">-</span>
    </div>

    <!-- Tabla para listar planos -->
    <table id="blueprints-table" class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Nombre del Plano</th>
                <th>Número de Puntos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los planos con JS -->
        </tbody>
    </table>

    <!-- Campo para mostrar total de puntos -->
    <div class="mt-3">
        <strong>Total de puntos: </strong>
        <span id="total-points">0</span>
    </div>
</div>

<!-- jQuery -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<script>
    // JS básico por ahora para mostrar IDs (se completará con fetch de API después)
    $(document).ready(function() {
        $('#btn-get-blueprints').click(function() {
            const author = $('#input-author').val();
            $('#selected-author').text(author);
            $('#blueprints-table tbody').empty(); // limpiar tabla
            $('#total-points').text(0); // reset total
            alert('Aquí luego haremos fetch de los planos de ' + author);
        });
    });
</script>
</body>
</html>
